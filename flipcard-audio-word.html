<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Flip Card Example</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      margin: 0;
    }

    .flip-card {
      background-color: transparent;
      width: 300px;
      height: 400px;
      perspective: 1000px;
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    .flip-card.flipped .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    .flip-card-front {
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
    }

    .image-container {
      flex: 2;
      position: relative;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .voice-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.7);
      border: none;
      border-radius: 50%;
      padding: 6px 10px;
      font-size: 18px;
      cursor: pointer;
    }

    .text-section {
      flex: 1;
      padding: 14px;
      background-color: #f9f9f9;
      font-size: 16px;
      text-align: center;
    }

    .flip-card-back {
      background-color: #ececec;
      transform: rotateY(180deg);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      font-size: 16px;
      color: #333;
    }

    /* Hover íš¨ê³¼ ì œê±°í•˜ê³  í´ë¦­ìœ¼ë¡œ flip */
    .flip-card {
      cursor: pointer;
    }
  </style>
</head>
